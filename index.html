<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Figma Style Editor</title>
    <link
      rel="shortcut icon"
      href="/preview/figma-removebg-preview.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- TOP TOOLBAR -->
    <div id="toolbar">
      <div class="toolbar-left">
        <div id="logo">
          <img src="/preview/figma-removebg-preview.png" alt="" />
          <h1>Figma Editor</h1>
        </div>
      </div>
      <div class="toolbar-right">
        <button id="theme-toggle">ðŸŒ™</button>
        <button id="snap-toggle">Snap: OFF</button>
        <button id="shortcuts-btn">âŒ¨ Shortcuts</button>
        <button id="export-btn">Export</button>
      </div>
    </div>
    <div id="shape-toolbar">
      <button data-shape="rect" title="Rectangle">â–­</button>
      <button data-shape="circle" title="Circle">â—¯</button>
      <button data-shape="triangle" title="Triangle">â–²</button>
      <button data-shape="text" title="Text">T</button>
    </div>

    <div id="editor">
      <!-- LAYERS PANEL -->
      <div id="layers-panel">
        <h3>Layers</h3>
        <ul id="layers-list"></ul>
      </div>

      <!-- CANVAS -->
      <div id="canvas"></div>

      <!-- PROPERTIES PANEL -->
      <div id="properties-panel">
        <h3>Properties</h3>

        <label>
          Width
          <input type="number" id="prop-width" />
        </label>

        <label>
          Height
          <input type="number" id="prop-height" />
        </label>

        <label>
          Background
          <input type="color" id="prop-bg" />
        </label>

        <label id="text-prop">
          Text
          <input type="text" id="prop-text" />
        </label>
      </div>
    </div>
    <div id="export-modal" class="modal">
      <div class="modal-content">
        <h3>Export Design</h3>

        <button id="export-json">Export as JSON</button>
        <button id="export-html">Export as HTML</button>

        <button class="secondary" id="export-close">Close</button>
      </div>
    </div>

    <div id="shortcuts-modal">
      <div class="shortcuts-box">
        <h3>Keyboard Shortcuts</h3>

        <ul>
          <li><b>Delete</b>Delete selected element</li>
          <li><b>Arrow Keys</b>Move element</li>
          <li><b>Ctrl / Cmd + D</b>Duplicate element</li>
          <li><b>Selecte Element</b>Click on element</li>
          <li><b>Mouse Drag</b>Move element</li>
          <li><b>Double Click Text</b>Edit text</li>
        </ul>

        <button id="close-shortcuts">Close</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
